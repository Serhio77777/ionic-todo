<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>

        <ion-header-bar class="bar-dark" ng-style="styleChange">
            <!-- <ion-nav-back-button>
            </ion-nav-back-button> -->
              <div>
                  <button class="button button-icon icon ion-navicon" ng-click="openSideMenu()"></button>
              </div>
                  <!-- <a  href="#/menu/tab/creation"><button class="button button-balanced">Edit</button></a> -->
        </ion-header-bar>

        <ion-nav-view>
        </ion-nav-view>

    </ion-side-menu-content>

    <ion-side-menu side="left" is-enabled="shouldLeftSideMenuBeEnabled">

        <ion-header-bar class="bar-dark">
        </ion-header-bar>

        <ion-content class="content">
            <h2 class="title_sidemenu">Tasks</h2>
            <ul>
                <li class="li" ng-repeat="todo in todos track by $index">
                  <hr>
                  <div class="wrapper">
                      <h5><span class="sidemenu_name"><div class="sidemenu_name_little">Name:</div> {{todo.name}}</span></h5>
                  </div>
                  <div class="wrapper"><p class="tasks_sidemenu" ng-click="classChange(todo)">Task:</p><div ng-class="{'new':todo.type===1, 'in_progress':todo.type===2, 'done':todo.type===3}" ng-click="classChange(todo)" style="box-shadow: 0 0 3px #212121;"></div></div>
                </li>
            </ul>
        </ion-content>

    </ion-side-menu>

    <ion-side-menu side="right" is-enabled="shouldRightSideMenuBeEnabled">

        <ion-header-bar class="bar-dark">
        </ion-header-bar>

        <ion-content class="content">
            <h2 class="title_sidemenu">Tasks</h2>
            <ul>
                <li class="li" ng-repeat="todo in todos track by $index">
                  <hr>
                  <div class="wrapper">
                      <h5><span class="todo_name"><div class="sidemenu_name_little">Name:</div> {{todo.name}}</span></h5>
                  </div>
                  <div class="wrapper"><p class="tasks_sidemenu" ng-click="classChange(todo)">Task:</p><div ng-class="{'new':todo.type===1, 'in_progress':todo.type===2, 'done':todo.type===3}" ng-click="classChange(todo)" style="box-shadow: 0 0 3px #212121;"></div></div>
                </li>
            </ul>
        </ion-content>

    </ion-side-menu>

</ion-side-menus>
