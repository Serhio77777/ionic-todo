<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-header-bar class="bar-positive">
        <!-- <ion-nav-back-button>
        </ion-nav-back-button> -->
          <div>
              <button class="button button-icon icon ion-navicon" ng-click="openSideMenu()"></button>
              <a  href="#/menu/tab/creation"><button class="button button-balanced">Edit</button></a>
          </div>
    </ion-header-bar>
      <ion-nav-view>
      </ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
      <ion-header-bar class="bar-positive">
      </ion-header-bar>
      <ion-content>
        <h2>Tasks</h2>
        <ul>
            <li class="li" ng-repeat="todo in todos track by $index">
                <div class="wrapper"><p class="tasks">Tasks:</p><div  ng-class="{'new':todo.type===1, 'in_progress':todo.type===2, 'done':todo.type===3}" ng-click="classChange(todo)"></div></div>
            </li>
        </ul>
    </ion-content>
  </ion-side-menu>
  <ion-side-menu side="right">
      <ion-header-bar class="bar-positive">
      </ion-header-bar>
      <ion-content>
        <h2>Tasks</h2>
        <ul>
            <li class="li" ng-repeat="todo in todos track by $index">
                <div class="wrapper"><p class="tasks">Tasks:</p><div  ng-class="{'new':todo.type===1, 'in_progress':todo.type===2, 'done':todo.type===3}" ng-click="classChange(todo)"></div></div>
            </li>
        </ul>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
