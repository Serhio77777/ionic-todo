<ion-nav-view name="tab-creation">
  <ion-content>
      <ion-list>
          <div>Name:
              <input ng-model:"{{todo.name}}"></input>
          </div>
          <hr>
          <div>Description:
              <input ng-model:"{{todo.desription}}"></input>
          </div>
          <hr>
          <div>Date:
              <input ng-model:"{{todo.date}}"></input>
          </div>
          <hr>
          <div><p>Tasks:<div  ng-class="{todo_change: todo.checked}"></div></p></div>
          <hr>
          <div ng-model="picture"></div>
          <ion-option-button class="button-positive" ng-click="addTodo(todos)">
            Edit
          </ion-option-button>
          <ion-option-button class="button-assertive" ng-click="remove(todo)">
            Delete
          </ion-option-button>
      </ion-list>
  </ion-content>
</ion-nav-view>
