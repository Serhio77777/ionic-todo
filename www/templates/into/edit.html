<ion-view>
  <ion-content>
          <div class="block">Name:
              <div class="input_first">
                  <input ng-model="rewriteTodo.name":"{{todo.name}}" required>{{todo.name}}</input>
              </div>
          </div>
          <hr>
          <div  class="block">Description:
            <div class="input_second">
              <input ng-model="rewriteTodo.description":"{{todo.desription}}">{{todo.desription}}</input>
            </div>
          </div>
          <hr>
          <div  class="block">Date:
            <div class="input_third">
              <input ng-model="rewriteTodo.date":"{{todo.date}}" required>{{todo.date}}</input>
            </div>
          </div>
          <hr>
          <div class="wrapper"><p class="tasks">Tasks:</p><div  ng-class="{'new':todo.type===1, 'in_progress':todo.type===2, 'done':todo.type===3}" ng-click="classChange(todo)"></div></div>
          <hr>
          <div>
            <div class="buttons">
              <button class="button icon-left ion-camera button-positive" ng-click="takePicture()" style="padding-left:16px;"></button>
              <button class="button icon-left ion-cube button-positive" ng-click="choosePhoto()" style="padding-left:16px;"></button>
            </div>
          </div>
          <div>
            <div>
              <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}">
              <img ng-show="imgURI === undefined" ng-src="http://placehold.it/300x300">
            </div>
          </div>
          <div class="add">
              <button class="button button-positive" ng-click="rewriteTodo($index)">Save</button>
          </div>
          <a href="#/menu/tab/todos"><button class="button button-assertive">Back</button></a>
  </ion-content>
</ion-view>
