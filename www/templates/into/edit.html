<ion-view>
  <ion-content>
    <div class="block"><div class="name_imput">Name:</div>
        <div>
            <input ng-model="todo.name":"{{todo.name}}" placeholder="Type Name" required></input>
        </div>
    </div>
    <hr>
    <div  class="block"><div class="name_imput">Description:</div>
        <div>
            <input ng-model="todo.description":"{{todo.description}}" placeholder="Type Description" ></input>
        </div>
    </div>
    <hr>
    <!-- <div  class="block"><div class="name_imput">Date:</div>
        <div>
            <input type="date" min="1940-01-01" ng-model="todo.date":"{{todo.date}}" required></input>
        </div>
    </div>
    <hr> -->
        <div class="wrapper"><p class="tasks_creation">Task:</p><div ng-class="{'new':todo.type===1, 'in_progress':todo.type===2, 'done':todo.type===3}" ng-click="classCreationChange()" style="box-shadow: 0 0 3px black;"></div></div>
    <hr>
    <div>
        <div class="buttons">
            <div class="camera">
                <button class="button icon-left ion-camera button-positive" ng-click="takePicture()" style="padding-left:16px;  margin-left:10px; box-shadow: 1px 1px 4px black;"></button>
            </div>
            <div class="save">
                <a nav-direction="forward" href="#/menu/tab/todos/{{todo.id}}">
                    <button class="button button-balanced" style="padding:0 40px 0 40px; box-shadow: 2px 2px 3px black;">Back</button>
                </a>
            </div>
            <div class="download">
                <button class="button icon-left ion-cube button-positive" ng-click="choosePhoto()" style="padding-left:16px; margin-right:10px; box-shadow: 1px 1px 4px black;"></button>
            </div>
        </div>
    </div>
    <div>
        <div>
            <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}">
            <img ng-show="imgURI === undefined" ng-src="http://placehold.it/300x300">
        </div>
    </div>
    <a href="#/menu/tab/todos">
        <button class="button button-calm" style="padding:0 70px 0 70px; box-shadow: 2px 2px 3px black;">All Todos</button>
    </a>
  </ion-content>
</ion-view>
