<ion-view view-title="Todo">
    <ion-content  class="todo_content">
        <div class="todo_first">
            <div class="wrapper">
                <h5><span class="todo_name"><div class="todo_name_little">Name:</div> {{todo.name}}</span></h5>
            </div>
        </div>
        <div class="todo_second">
            <div class="wrapper" ng-show="todo.description !== undefined || todo.description !== ''">
                <h5><div><span class="todo_name_description"><div class="todo_name_little">Discription:</div> {{todo.description}}</span></h5></div>
            </div>
        </div>
        <div class="todo_third">
            <div class="wrapper">
                <h5>
                    <div><span class="todo_name_date"><div class="todo_name_little">Date:</div>{{todo.date}}</span></div>
                </h5>
            </div>
        </div>
        <div class="todo_fourth">
            <div class="wrapper">
                <p class="tasks_sidemenu">Tasks:</p>
                <div  ng-class="{'new':todo.type===1, 'in_progress':todo.type===2, 'done':todo.type===3}" ng-click="classChange(todo)"  style="box-shadow: 0 0 3px #212121;"></div>
              </div>
        </div>
        <div class="todo_fifth">
            <img ng-show="todo.image !== undefined" ng-src="{{todo.image}}">
        </div>
        <div class="todo_buttons">
          <div class="todo_button">
            <a class="button_new_back_todo" nav-direction="forward" href="#/menu/tab/todos">
                <div class="button_into">Back</div>
            </a>
          </div>
          <div class="todo_button">
              <a class="button_new_edit" href="#/menu/tab/todos/{{todo.id}}/edit">
                  <div class="button_into">Edit</div></button>
              </a>
          </div>
        </div>
    </ion-content>
</ion-view>
