<ion-view  view-title="Todo">
  <ion-content>
    <div class="wrapper"><h5><span class="todo_name">Name: {{todo.name}}</span></h5></div>
    <div class="wrapper"   ng-show="todo.description !== undefined"><h5><div><span class="todo_name_description">Discription: {{todo.description}}</span></h5></div>
    <div class="wrapper"><h5><div><span class="todo_name_date">{{todo.date}}</span></h5></div>
    <div class="wrapper"><p class="tasks">Tasks:</p><div  ng-class="{'new':todo.type===1, 'in_progress':todo.type===2, 'done':todo.type===3}" ng-click="classChange(todo)"></div></div>
    <img ng-show="todo.image !== undefined" ng-src="{{todo.image}}">
    <div><a href="#/menu/tab/todos/{{todo.id}}/edit"><button class="button button-balanced">Edit</button></a>
    <div><a nav-direction="forward" href="#/menu/tab/todos"><button class="button button-positive">Back</button></a>
    </div>
  </ion-content>
</ion-view>
