<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-view>

<ion-tabs ng-class="(settings.side===true) ? 'another_tabs' : 'my_tabs'">
    <ion-tab title="All Todos" icon-off="ion-ios-film-outline" icon-on="ion-ios-film" href="#/menu/tab/todos">
        <ion-nav-view name="todos-tab" class="center">
        </ion-nav-view>
    </ion-tab>

    <ion-tab title="Create New Todo" icon-off="ion-android-add" icon-on="ion-android-add-circle" href="#/menu/tab/creation">
          <ion-nav-view name="creation-tab" class="center">
          </ion-nav-view>
    </ion-tab>

    <ion-tab title="Settings" icon-off="ion-android-star-outline" icon-on="ion-android-star" href="#/menu/tab/settings">
        <ion-nav-view name="settings-tab" class="center">
        </ion-nav-view>
    </ion-tab>

</ion-tabs>
</ion-view>
