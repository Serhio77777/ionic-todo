<ion-view  view-title="All Todos">
  <ion-content>
    <h2>All Todos</h2>
    <ul>
        <li class="li" ng-repeat="todo in todos track by $index">
              <div class="wrapper"><h5><span class="todo_name">{{todo.name}} </span><span class="todo_description">{{todo.description}}</span></h5></div>
              <div class="wrapper"><p class="tasks">Tasks:</p><div  ng-class="{'new':todo.type===1, 'in_progress':todo.type===2, 'done':todo.type===3}" ng-click="classChange(todo)"></div></div>
              <div class="delete"><button class="button icon-right ion-android-close button-assertive" ng-click="removeTodo($index)" style="padding-right:17px;"></button>
                <a href="#/menu/tab/todos/todo"><button class="button button-balanced">Go</button></a>
              </div>
              <hr>
        </li>
    </ul>
  </ion-content>
</ion-view>
