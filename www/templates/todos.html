<ion-view class="all_todos" view-title="All Todos">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-icon-right item-positive" ng-repeat="todo in todos track by $index" type="item-text-wrap" href="#/menu/tab/todos/{{todo.id}}">
                <div class="wrapper">
                    <h5><div class="todos_name_little">Name:</div>
                        <span class="todos_name">{{todo.name}}</span>
                        <div  ng-show="todo.description !== undefined"  class="place">
                            <span class="todos_description">"{{todo.description}}"</span>
                        </div>
                    </h5>
                </div>
                <div class="wrapper">
                    <h1 class="tasks" ng-click="classChange(todo)">Task:</h1>
                    <div ng-class="{'new':todo.type===1, 'in_progress':todo.type===2, 'done':todo.type===3}" ng-click="classChange(todo)" style="box-shadow: 0 0 3px #212121;"></div>
                </div>
                <div class="delete">
                    <button class="button icon-right ion-android-close button-assertive" ng-click="removeTodo($index)" style="padding-right:17px; box-shadow: 1px 1px 1px black;"></button>
                </div>
            </ion-item>
          </ion-list>
    </ion-content>
</ion-view>
